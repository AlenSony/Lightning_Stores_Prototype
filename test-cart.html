<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Test Cart Functionality</h1>
    <p>This page will help test if items can be added to your cart localStorage.</p>
    
    <button id="addTestItem">Add Test Item to Cart</button>
    <button id="viewCart">View Cart Data</button>
    <button id="clearCart">Clear Cart</button>
    
    <div id="result"></div>
    
    <script>
        // Test product to add to cart
        const testProduct = {
            id: 'test-123',
            name: 'iPhone 15 Pro',
            price: 1099.99,
            basePrice: 1099.99,
            quantity: 1,
            image: 'https://via.placeholder.com/200x200?text=iPhone+15+Pro',
            description: 'The latest flagship iPhone with pro camera system'
        };
        
        // Add test item to cart
        document.getElementById('addTestItem').addEventListener('click', function() {
            try {
                // Get existing cart or create new one
                const existingCart = localStorage.getItem('cart');
                let cart = [];
                
                if (existingCart) {
                    cart = JSON.parse(existingCart);
                }
                
                // Add the test product
                const updatedCart = [...cart, testProduct];
                
                // Save to localStorage
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                
                document.getElementById('result').innerHTML = 
                    '<p class="success">Successfully added iPhone 15 Pro to cart!</p>' +
                    '<p>Cart now has ' + updatedCart.length + ' item(s).</p>';
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">Error adding to cart: ' + error.message + '</p>';
            }
        });
        
        // View cart data
        document.getElementById('viewCart').addEventListener('click', function() {
            try {
                const cartData = localStorage.getItem('cart');
                if (cartData) {
                    const cart = JSON.parse(cartData);
                    document.getElementById('result').innerHTML = 
                        '<p>Cart contains ' + cart.length + ' item(s):</p>' +
                        '<pre>' + JSON.stringify(cart, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p class="error">Cart is empty.</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">Error viewing cart: ' + error.message + '</p>';
            }
        });
        
        // Clear cart
        document.getElementById('clearCart').addEventListener('click', function() {
            try {
                localStorage.removeItem('cart');
                document.getElementById('result').innerHTML = 
                    '<p class="success">Cart cleared successfully!</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">Error clearing cart: ' + error.message + '</p>';
            }
        });
        
        // Auto-detect cart status on page load
        window.onload = function() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                document.getElementById('result').innerHTML = 
                    '<p>Detected ' + cart.length + ' item(s) in cart.</p>' +
                    '<p>Click "Add Test Item" to add another or "View Cart" to see details.</p>';
            } else {
                document.getElementById('result').innerHTML = 
                    '<p>Cart is currently empty.</p>' +
                    '<p>Click "Add Test Item" to add a test product to your cart.</p>';
            }
        };
    </script>
</body>
</html>
